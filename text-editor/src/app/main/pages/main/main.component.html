<div class="notes">
  <div class="container">
    <div class="notes__filters" *ngIf="(tags$ | async) as tags">
      <h2 class="notes__title">Filters</h2>
      <div class="notes__tags">
        <p *ngIf="!tags.length">You don't have any tags</p>
        <div class="notes__tag" *ngFor="let tag of tags">
          <button class="btn btn_primary" (click)="filterByTagName(tag)" [appActiveFilter]="tag">
            {{tag}}</button>
        </div>
      </div>
    </div>
    <button class="btn notes__add-btn" (click)="openNoteCreator()">Create new</button>
    <div class="notes__list">
      <app-note class="notes__item" *ngFor="let note of notes$ | async" [note]="note"></app-note>
    </div>
  </div>
</div>
